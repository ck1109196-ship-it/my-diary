<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Diary</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px; }
    .container { max-width:800px; margin:auto; background:white; padding:20px; border-radius:10px; }
    textarea { width:100%; height:200px; padding:10px; border-radius:8px; border:1px solid #ccc; }
    input { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; margin-bottom:10px; }
    button { padding:10px 20px; background:#0077ff; color:white; border:none; border-radius:8px; cursor:pointer; margin-top:10px; }
    button:hover { background:#005fe0; }
    .entry { background:#eef; padding:10px; border-radius:8px; margin-top:10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Personal Diary</h1>
    <input id="title" placeholder="Entry title..." />
    <textarea id="content" placeholder="Write your diary entry..."></textarea>
    <button onclick="saveEntry()">Save Entry</button>
    <h2>Your Entries</h2>
    <div id="entries"></div>
  </div>

  <script>
    function loadEntries() {
      const data = JSON.parse(localStorage.getItem("diary_entries") || "[]");
      const container = document.getElementById("entries");
      container.innerHTML = "";
      data.forEach(e => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = "<h3>" + e.title + "</h3><p>" + e.content + "</p>";
        container.appendChild(div);
      });
    }

    function saveEntry() {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      if (!title || !content) { alert("Please fill both fields."); return; }

      const data = JSON.parse(localStorage.getItem("diary_entries") || "[]");
      data.unshift({ title, content });
      localStorage.setItem("diary_entries", JSON.stringify(data));

      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      loadEntries();
    }

    loadEntries();
  </script>
</body>
</html>
